<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
    <h2>Login Form</h2>
    <form #userLoginForm="ngForm" (ngSubmit)="onLogin(userLoginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input ngModel type="text" name="username" id="username" class="form-control" placeholder="Enter Username" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Help text</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" name="password" id="password" class="form-control" placeholder="Enter password" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Help text</small>
      </div>
      <input class="btn btn-primary" type="submit" value="Login">
    </form>
  </div>
</div>
